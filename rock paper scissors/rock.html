<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
  
    <link rel="stylesheet" href="paper.css">
</head>

    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <h2>VS</h2>
        
        <div class="scoreboard">
            <div class="player-section">
                <div id="player-score" class="score">Player 1: 0</div>
                <img src="mitsuha.jpg" alt="Player Image" class="player-img">
            </div>
            
            <div class="computer-section">
                <div id="computer-score" class="score">Computer: 0</div>
                <img src="taki.jpg" alt="Computer Image" class="computer-img">
            </div>
        </div>
        
        <div class="choices">
            <button class="choice" onclick="playGame('rock')">Rock</button>
            <button class="choice" onclick="playGame('paper')">Paper</button>
            <button class="choice" onclick="playGame('scissors')">Scissors</button>
        </div>
        
        <div id="result" class="result">
            Make your choice!
        </div>

        <button id="reset-btn" class="reset-btn" onclick="resetGame()" style="display: none;">
            Reset Game
        </button>
    </div>

    <script src="scissors.js"></script>
</body>
</html>
